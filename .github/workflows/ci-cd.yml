name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  security-events: write
  actions: read
  packages: write

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort
          pip install -r requirements.txt
      
      - name: Run Black (Code Formatting)
        run: |
          black --check app/ || echo "Black formatting issues found"
      
      - name: Run isort (Import Sorting)
        run: |
          isort --check-only app/ || echo "Import sorting issues found"
      
      - name: Run Flake8 (Linting)
        run: |
          flake8 app/ --max-line-length=100 --extend-ignore=E203,W503 || echo "Flake8 issues found"
      
      - name: Check for syntax errors
        run: |
          python -m py_compile app/**/*.py

  # Job 2: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx
      
      - name: Set up test environment
        run: |
          echo "API_KEYS=12345" > .env
          echo "ENV=testing" >> .env
          echo "LOG_LEVEL=DEBUG" >> .env
          mkdir -p data/faiss_index logs
      
      - name: Download NLTK data
        run: |
          python -c "import nltk; nltk.download('punkt'); nltk.download('punkt_tab')"
      
      - name: Run tests (if tests exist)
        run: |
          if [ -d "tests" ]; then
            pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
          else
            echo "No tests directory found - skipping tests"
          fi
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # Job 3: Build and Test Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: healthcare-rag-assistant:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run -d --name test-container \
            -p 8000:8000 \
            -e API_KEYS=test-key-12345 \
            healthcare-rag-assistant:test
          
          # Wait for container to be healthy (increased for model loading)
          sleep 60
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          
          # Cleanup
          docker stop test-container
          docker rm test-container
      
      - name: Save Docker image artifact
        if: github.ref == 'refs/heads/main'
        run: |
          docker save healthcare-rag-assistant:test | gzip > healthcare-rag-assistant.tar.gz
      
      - name: Upload Docker image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: healthcare-rag-assistant.tar.gz
          retention-days: 7

  # Job 4: Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 5: Deploy (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy notification
        run: |
          echo "ðŸš€ Docker image pushed to registry"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  # Job 6: Integration Tests (Post-Deployment)
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install test dependencies
        run: |
          pip install requests pytest
      
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      
      - name: Load Docker image
        run: |
          docker load < healthcare-rag-assistant.tar.gz
      
      - name: Run container for integration tests
        run: |
          docker run -d --name integration-test \
            -p 8000:8000 \
            -e API_KEYS=test-key-for-ci \
            healthcare-rag-assistant:test
          
          # Wait for startup
          sleep 40
      
      - name: Run integration tests
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health
          
          # Test root endpoint
          curl -f http://localhost:8000/
          
          # Test with API key
          curl -f -H "X-API-Key: test-key-for-ci" \
            http://localhost:8000/admin/stats
          
          echo "âœ… Integration tests passed"
      
      - name: Cleanup
        if: always()
        run: |
          docker stop integration-test || true
          docker rm integration-test || true

  # Job 7: Create Release (on tag push)
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, docker-build, integration-test]
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: Release ${{ github.ref_name }}
          body: |
            Healthcare RAG Assistant Release
            
            ## Changes in this Release
            - Automated build and deployment
            - Docker image available at ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            
            ## Usage
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            docker run -p 8000:8000 -e API_KEYS=your-key ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
            ```
          draft: false
          prerelease: false

